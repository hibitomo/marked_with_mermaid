<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>A sample of marked.js with mermaid.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/github-markdown-light.css">
  <link rel="stylesheet" href="./css/default.min.css">
  <style>
    .markdown-body {
	box-sizing: border-box;
	min-width: 200px;
	max-width: 980px;
	margin: 0 auto;
	padding: 45px;
    }
    @media (max-width: 767px) {
	.markdown-body {
	    padding: 15px;
	}
    }
  </style>
</head>
<body>

<article class="markdown-body" id="view"></article>
<textarea id="content" hidden>
# Marked in browser

Rendered by **marked**.
# Title

## title2

- [ ] checkbox
- [ ] checkbox

- items
- items

1. numbered items
1. numbered items

> quote
> quote


```c
#include <stdio.h>
int main(){
  return 0;
}
```

```mermaid
graph TD;
  A-->B;
  A-->C;
  B-->D;
  C-->D;
```

</textarea>
<script src="./js/marked.min.js"></script>
<script src="./js/mermaid.min.js"></script>
<script src="./js/highlight.min.js"></script>
<script>
  mermaid.initialize({ startOnLoad: false });
</script>
<script>
  marked.setOptions({
      langPrefix: "",
      highlight: function (code, lang) {
	  if (lang === "mermaid") {
	      return mermaid.mermaidAPI.render('mermaid0',code,undefined);
	  } else {
	      const language = hljs.getLanguage(lang) ? lang : 'plaintext';
	      return hljs.highlight(code, { language }).value;
	  }
      }
  });
  document.getElementById('view').innerHTML =
    marked.parse(document.getElementById('content').value);
</script>
</body>
</html>
